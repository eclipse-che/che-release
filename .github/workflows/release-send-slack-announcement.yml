# This Workflow announces a release to the #che-release channel in the Eclipse Cloud Dev Tools Working Group in Slack
# Sign up at https://communityinviter.com/apps/ecd-tools/join-the-community
name: Release - Send mattermost notification
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version that is going to be announced. Should be in format 7.y.z'
        required: true
        default: ''
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with: 
        fetch-depth: 0
    - name: Verify branches
      id: check
      run: |
        BRANCH=${{ github.event.inputs.version }}
        BRANCH=${BRANCH%.*}.x
        SCRIPT_OUTPUT=$(./utils/check-branches.sh "${BRANCH}")
        if [[ "${SCRIPT_OUTPUT}" == *"[ERROR]"* ]]; then
          #TODO find a working solution to output multiline text in the next step
          exit 1
        fi
    - name: Create success message
      run: |
        milestone=${{ github.event.inputs.version }}
        milestone=${milestone%.*}; echo "milestone: ${milestone}"
        echo "{\"text\":\"Che ${{ github.event.inputs.version }} has been released.\n\n Please resolve or move unresolved issues assigned to this milestone: https://github.com/eclipse/che/milestones/${milestone}\"}" > message.json
    - name: Create failure message
      if: ${{ failure() }}
      run: |
        echo "{\"text\":\"Che ${{ github.event.inputs.version }} release final checks have failed:\n\n failed: https://github.com/eclipse-che/che-release/actions/workflows/release-send-slack-announcement.yml.\"}" > message.json
    - name: Send message
      if: ${{ success() }} || ${{ failure() }}
      uses: slackapi/slack-github-action@v1.24.0
      with:
        channel-id: '@sdawley'
        #channel-id: 'forum-che-release'
        payload-file-path: "./message.json"
      env:
        SLACK_BOT_TOKEN: ${{ secrets.ECLIPSE_CHE_RELEASE_BOT_TOKEN}}
    - name: Ping Productization Team if Failure
      if: ${{ failure() }}
      uses: slackapi/slack-github-action@v1.24.0
      with:
        channel-id: '@sdawley'
        #channel-id: 'forum-che-release,@sdawley,@mkuznets'
        payload-file-path: "./message.json"
      env:
        SLACK_BOT_TOKEN: ${{ secrets.ECLIPSE_CHE_RELEASE_BOT_TOKEN}}

