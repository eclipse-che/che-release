# This Workflow announces a release in Eclipse Mattermost to https://mattermost.eclipse.org/eclipse/channels/eclipse-che-releases
name: Release - Send mattermost notification

on:
  workflow_dispatch:
    inputs: {}
  push:
    branches:
      - main
      - '7.[0-9]+.[0-9]+'
    paths:
      - 'assembly/assembly-wsmaster-war/src/main/webapp/WEB-INF/classes/che/che.properties'
      - 'assembly/assembly-wsmaster-war/src/main/webapp/WEB-INF/classes/che/multiuser.properties'
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: step 1
      run: |
        echo ${GITHUB_REF}
